{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li style="float:left" class="sitename">EcomSite</li>
            <li><a href="" class="right_end">HOME</a></li>
            <li><a href="">LOGIN</a></li>
            <li><a href="">REGISTER</a></li>
            
          </ul>
    </div>
    <div style="padding-top: 2cm;">
    <form action="">
        {% csrf_token %}
        <table  style="padding-left: 2cm;">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Image</th>
               
            </tr>
        {% for i in cr %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
             {% if i.image %}
             <td><img src="{{ i.image.url }}" alt="" width="600px"></td>
             {% else %}
             <td>no image</td>
             {% endif %}
             
        </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
