<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        {% csrf_token %}
        <table>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Image</th>
               
            </tr>
        {% for i in cr %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
             {% if i.image %}
             <td><img src="{{ i.image.url }}" alt="" width="80px"></td>
             {% else %}
             <td>no image</td>
             {% endif %}
             
        </tr>
        {% endfor %}
        </table>
</body>
</html>
